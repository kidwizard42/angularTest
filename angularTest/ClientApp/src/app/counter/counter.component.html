<h1>Counter</h1>

<p>This is a simple example of an Angular component.</p>

<p aria-live="polite">Current count: <strong>{{ currentCount }}</strong></p>

<!--<p aria-live="polite"> input what you want for a count <strong>{{ currentCount }}</strong></p>-->


<input #box (keyup)="0">
<!--<p>{{box.value}}</p>-->




<button class="btn btn-secondary" (click)="newCount(box.value)">Change number</button>


<button class="btn btn-primary" (click)="incrementCounter()">Increment</button>
<button class="btn btn-primary" (click)="decrementCounter()">Decrement</button>
